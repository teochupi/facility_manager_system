<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request History - Facility Manager</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="app-layout">
        <aside id="sidebar" class="sidebar"></aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 id="pageTitle">Request History</h2>
                <div class="user-profile">
                    <span id="userName">User Name</span>
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="dropdown-menu">
                        <a href="admin.html" class="dropdown-item" id="adminLink">Configuration</a>
                        <a href="#" class="dropdown-item" id="aboutUsLink">About Us</a>
                        <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="data-table-container">
                    <div class="table-header">
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <h3 id="hHistory">History</h3>
                            <input type="text" id="historySearch" placeholder="...">
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th id="thWO">WO Number</th>
                                <th id="thDate">Date</th>
                                <th id="thBuild">Building</th>
                                <th id="thOffice">Office</th>
                                <th id="thType">Type</th>
                                <th id="thStatus">Status</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                            <!-- Content injected by script -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { DB } from './src/db.js';
        import { I18n } from './src/i18n.js';
        import './src/main.js';

        // Apply translations
        document.getElementById('pageTitle').textContent = I18n.t('history');
        document.getElementById('hHistory').textContent = I18n.t('history');
        document.getElementById('historySearch').placeholder = I18n.t('searchHistory');
        document.getElementById('thWO').textContent = I18n.t('woNumber');
        document.getElementById('thDate').textContent = I18n.t('dateEntered');
        document.getElementById('thBuild').textContent = I18n.t('building');
        document.getElementById('thOffice').textContent = I18n.t('office');
        document.getElementById('thType').textContent = I18n.t('problemType');
        document.getElementById('thStatus').textContent = I18n.t('status');
        document.getElementById('aboutUsLink').textContent = I18n.t('aboutUs');

        const urlParams = new URLSearchParams(window.location.search);
        const typeFilter = urlParams.get('type');

        const renderHistory = (filter = '') => {
            const requests = DB.getRequests();
            const body = document.getElementById('historyBody');
            const filtered = requests.filter(r => {
                const matchesSearch = r.id.toLowerCase().includes(filter.toLowerCase()) ||
                    r.building.toLowerCase().includes(filter.toLowerCase());
                const matchesType = typeFilter ? r.problemType.toLowerCase().includes(typeFilter.toLowerCase()) : true;
                return matchesSearch && matchesType;
            });

            body.innerHTML = filtered.map(req => `
                <tr>
                    <td style="color: var(--primary-color); font-weight: bold;">${req.id}</td>
                    <td>${req.date}</td>
                    <td>${req.building}</td>
                    <td>${req.office}</td>
                    <td>${req.problemType}</td>
                    <td><span class="status-badge status-${req.status.toLowerCase()}">${req.status}</span></td>
                </tr>
            `).join('');
        };

        document.getElementById('historySearch').addEventListener('input', (e) => {
            renderHistory(e.target.value);
        });

        renderHistory();
    </script>
</body>

</html>
