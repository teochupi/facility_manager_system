<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Facility Manager</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar will be injected by main.js -->
        <aside id="sidebar" class="sidebar"></aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 id="pageTitle">Dashboard</h2>
                <div class="user-info" style="display: flex; align-items: center; gap: 15px;">
                    <button class="btn btn-primary" id="btnTopRequest" onclick="location.href='/new-request.html'">+
                        Request</button>
                    <div class="user-profile">
                        <span id="userName">User Name</span>
                        <div class="avatar" id="userAvatar">U</div>
                        <div class="dropdown-menu">
                            <a href="admin.html" class="dropdown-item" id="adminLink">Configuration</a>
                            <a href="#" class="dropdown-item" id="aboutUsLink">About Us</a>
                            <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="stats-grid">
                    <div class="stat-card orange">
                        <div class="stat-info">
                            <div class="count" id="countPending">0</div>
                            <div id="lblPending">Orders Needing Attention</div>
                        </div>
                        <div class="stat-icon">➔</div>
                    </div>
                    <div class="stat-card blue">
                        <div class="stat-info">
                            <div class="count" id="countOpen">1</div>
                            <div id="lblOpen">My Open Orders</div>
                        </div>
                        <div class="stat-icon">➔</div>
                    </div>
                </div>

                <div class="data-table-container">
                    <div class="table-header">
                        <h3 id="lblRecent">Recently Entered Requests</h3>
                        <a href="/history.html" style="color: white; text-decoration: none; font-size: 0.9rem;"
                            id="lblViewHistory">View History</a>
                    </div>
                    <table id="requestsTable">
                        <thead>
                            <tr>
                                <th id="thWO">WO Number</th>
                                <th id="thDate">Date Entered</th>
                                <th id="thBuild">Building</th>
                                <th id="thDesc">Problem Description</th>
                                <th id="thStatus">Status</th>
                                <th id="thReq">Requestor</th>
                            </tr>
                        </thead>
                        <tbody id="requestsBody">
                            <!-- Content injected by main.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { I18n } from './src/i18n.js';
        import './src/main.js';

        // Dashboard specific translations
        document.getElementById('lblPending').textContent = I18n.t('ordersNeedingAttention');
        document.getElementById('lblOpen').textContent = I18n.t('myOpenOrders');
        document.getElementById('lblRecent').textContent = I18n.t('recentlyEnteredRequests');
        document.getElementById('lblViewHistory').textContent = I18n.t('viewHistory');
        document.getElementById('thWO').textContent = I18n.t('woNumber');
        document.getElementById('thDate').textContent = I18n.t('dateEntered');
        document.getElementById('thBuild').textContent = I18n.t('building');
        document.getElementById('thDesc').textContent = I18n.t('description');
        document.getElementById('thStatus').textContent = I18n.t('status');
        document.getElementById('thReq').textContent = I18n.t('requestor');
        document.getElementById('aboutUsLink').textContent = I18n.t('aboutUs');
        document.getElementById('btnTopRequest').textContent = '+ ' + I18n.t('newRequest');
    </script>
</body>

</html>
