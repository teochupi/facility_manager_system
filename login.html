<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facility Manager</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="auth-container">
    <div class="auth-card">
        <div style="margin-bottom: 2rem;">
            <h1 style="color: var(--primary-color); font-size: 2rem;">Facility Manager</h1>
            <p style="color: var(--text-muted);" id="subtitle">Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" id="labelUser">Username</label>
                <input type="text" id="username" placeholder="..." required>
            </div>
            <div class="form-group">
                <label for="password" id="labelPass">Password</label>
                <input type="password" id="password" placeholder="..." required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="btnLogin">Login</button>
            <div id="errorMessage" style="color: red; margin-top: 1rem; display: none;"></div>
        </form>

        <div style="margin-top: 1rem; font-size: 0.9rem;">
            <a href="/register.html" style="color: var(--primary-color); text-decoration: none;" id="linkRegister">Don't
                have an account? Register</a>
        </div>

        <div
            style="margin-top: 2rem; font-size: 0.8rem; color: var(--text-muted); border-top: 1px solid #eee; padding-top: 1rem;">
            <p><strong>Demo Access:</strong></p>
            <p>User: demo / demo123 | Admin: admin / demo123</p>
            <div style="margin-top: 10px;">
                <button onclick="localStorage.setItem('fm_lang', 'en'); location.reload()"
                    style="cursor:pointer; border:none; background:none; color:var(--primary-color)">EN</button> |
                <button onclick="localStorage.setItem('fm_lang', 'bg'); location.reload()"
                    style="cursor:pointer; border:none; background:none; color:var(--primary-color)">BG</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Auth } from './src/auth.js';
        import { I18n } from './src/i18n.js';

        // Apply translations
        document.getElementById('subtitle').textContent = I18n.t('signInAccount');
        document.getElementById('labelUser').textContent = I18n.t('username');
        document.getElementById('labelPass').textContent = I18n.t('password');
        document.getElementById('btnLogin').textContent = I18n.t('login');
        document.getElementById('linkRegister').textContent = I18n.t('noAccount');

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const result = Auth.login(user, pass);

            if (result.success) {
                window.location.href = '/dashboard.html';
            } else {
                const error = document.getElementById('errorMessage');
                error.textContent = result.message;
                error.style.display = 'block';
            }
        });
    </script>
</body>

</html>
