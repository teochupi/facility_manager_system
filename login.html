<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facility Manager</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="auth-container">
    <div class="auth-card">
        <div style="margin-bottom: 2rem;">
            <h1 style="color: var(--primary-color); font-size: 2rem;">Facility Manager</h1>
            <p style="color: var(--text-muted);">Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter 'demo'" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter 'demo123'" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div id="errorMessage" style="color: red; margin-top: 1rem; display: none;"></div>
        </form>

        <div style="margin-top: 2rem; font-size: 0.9rem; color: var(--text-muted);">
            <p>Demo Credentials:</p>
            <p>User: <strong>demo</strong> / <strong>demo123</strong></p>
            <p>Admin: <strong>admin</strong> / <strong>demo123</strong></p>
        </div>
    </div>

    <script type="module">
        import { Auth } from './src/auth.js';

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const result = Auth.login(user, pass);

            if (result.success) {
                window.location.href = '/dashboard.html';
            } else {
                const error = document.getElementById('errorMessage');
                error.textContent = result.message;
                error.style.display = 'block';
            }
        });
    </script>
</body>

</html>
